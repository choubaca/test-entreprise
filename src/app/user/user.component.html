<ul *ngFor="let user of users">
    <li class="list-group-item">id : {{ userId }}</li>
    <li class="list-group-item">role : {{ userRole }}</li>
    <li class="list-group-item">email : {{ userEmail }}</li>
    <li class="list-group-item">create : {{ userCreate }}</li>
    <li class="list-group-item">update : {{ userUpdate }}</li>
</ul>
